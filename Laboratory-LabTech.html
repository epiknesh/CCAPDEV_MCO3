function convertTimeToDate(timeString) {
    const [time, period] = timeString.split(' ');
    let [hours, minutes] = time.split(':');
    hours = parseInt(hours);
    minutes = parseInt(minutes);

    if (period === 'PM' && hours < 12) {
        hours += 12;
    } else if (period === 'AM' && hours === 12) {
        hours = 0;
    }

    const date = new Date();
    date.setHours(hours, minutes, 0); // Set hours and minutes

    return date;

function combineDateAndTime(dateString, timeString) {
    // Convert time string (7:00 am) to a time object
    const timeParts = timeString.split(':');
    const hours = parseInt(timeParts[0], 10);
    const minutes = parseInt(timeParts[1].split(' ')[0], 10);
    const isPM = timeParts[1].includes('PM');

    // Convert date string  to a Date object
    const date = new Date(dateString);

    // Set hours and minutes to the date object
    date.setHours(hours + (isPM && hours !== 12 ? 12 : 0));
    date.setMinutes(minutes);

    return date;
}

    ];

    // Parse the input date string

    const day = parsedDate.getDate();
