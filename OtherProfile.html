        body {

        /* UPDATED BUTTONS TO ALL SCREENS */
        @keyframes fadeDown {
            from {

        async function fillReservationList() {
    try {
        const response = await fetch('http://localhost:3000/reservationList');
        const data = await response.json();
        console.log(data); // Check if data is fetched correctly
        return data;

}


// Call the function and handle the returned Promise

        displayReservations(reservationList)
    });


    function displayReservations(reservationList) {
    const accountInUse = localStorage.getItem('otherUserEmail');
    const filteredReservations = reservationList.filter(function(reservation) {
        return reservation.owner === accountInUse && reservation.anonymous !== 'yes';
    });

    let previousReservationNum = null;
    let rowColorCounter = 0;

    var tableContainer = document.getElementById("reservationTableContainer");
    var tableHTML = "<table border='1'>";
    tableHTML += "<tr><th>Reservation Number</th><th>Date</th><th>Time</th><th>Lab</th><th>Seat Number</th><th>Booking Date</th><th>Booking Time</th></tr>";

    filteredReservations.forEach(function(reservation, index, reservations) {
        var count = reservations.filter(function(res) {
            return res.reservationNum === reservation.reservationNum;
        }).length;

        if (index === 0 || reservation.reservationNum !== previousReservationNum) {
            rowColorCounter++;
            const rowClass = 'reservation-row-' + (rowColorCounter % 2 === 0 ? 'even' : 'odd');
            tableHTML += "<tr class='" + rowClass + "'>";
            tableHTML += "<td rowspan='" + count + "'>" + reservation.reservationNum + "</td>";
        }

        tableHTML += "<td>" + reservation.date + "</td>";

        if (index === 0 || reservation.reservationNum !== reservations[index - 1].reservationNum) {
            tableHTML += "<td rowspan='" + count + "'>" + reservation.startTime + " - " + reservation.endTime + "</td>";
            tableHTML += "<td rowspan='" + count + "'>" + reservation.lab + "</td>";
        }

        tableHTML += "<td>" + reservation.seatNum + "</td>";

        if (index === 0 || reservation.reservationNum !== reservations[index - 1].reservationNum) {
            tableHTML += "<td rowspan='" + count + "'>" + reservation.bookingDate + "</td>";
            tableHTML += "<td rowspan='" + count + "'>" + reservation.bookingTime + "</td>";
        }

        tableHTML += "</tr>";
        previousReservationNum = reservation.reservationNum;
    });

    tableHTML += "</table>";
    tableContainer.innerHTML = tableHTML;
}

        function displayUserReservations(email) {
  var filteredReservations = reservationList.filter(function (reservation) {
    return reservation.owner === email;
  });

  var tableContainer = document.getElementById("reservationTableContainer");

            <th>Time</th>

            <th>Owner</th>

            <td>${reservation.anonymous}</td>
            <td>${reservation.bookingDate}</td>
            <td>${reservation.bookingTime}</td>
          `;
        });

        tableContainer.appendChild(table);
}

      function editProfile() {
    var popupContent = document.createElement('div');
    popupContent.classList.add('popup-content');
    var editOptions = ['Edit Profile Image', 'Edit Name', 'Edit Bio', 'Cancel'];

    var popupButtons = document.createElement('div');
    popupButtons.classList.add('popup-buttons');

    popupContent.innerHTML = '<p>Edit Profile</p>';

    for (var i = 0; i < editOptions.length; i++) {
        var button = document.createElement('button');
        button.textContent = editOptions[i];
        button.classList.add('edit-profile-button');
        if (editOptions[i] === 'Edit Name') {
            button.addEventListener('click', editName);
        } else if (editOptions[i] === 'Edit Profile Image') {
            button.addEventListener('click', editProfileImage);
        } else if (editOptions[i] === 'Edit Bio') {
            button.addEventListener('click', editBio);
        } else {
            button.classList.add('cancel');
            button.addEventListener('click', closeEditProfilePopup);
        }
        popupButtons.appendChild(button);
    }

    popupContent.appendChild(popupButtons);

    var editProfilePopup = document.getElementById('editProfilePopup');
    editProfilePopup.innerHTML = '';
    editProfilePopup.appendChild(popupContent);
    editProfilePopup.style.display = 'flex';
}


function editProfileImage() {
    var input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = function (event) {
        var file = event.target.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var newProfileImage = e.target.result;
                var profileImageElement = document.querySelector('.profile-image');
                profileImageElement.setAttribute('src', newProfileImage); // Update the image source
                // Add logic to handle the selected image file
                console.log('Selected file:', file);
            };
            reader.readAsDataURL(file);
        } else {
            console.log('No file selected');
        }
        closeEditProfilePopup();
    };
    input.click();
}

function editName() {
    var popupContent = document.createElement('div');
    popupContent.classList.add('popup-content');
    var inputField = document.createElement('input');
    inputField.setAttribute('type', 'text');
    inputField.setAttribute('placeholder', 'Enter new name');
    popupContent.appendChild(inputField);

    var saveButton = document.createElement('button');
    saveButton.textContent = 'Save';
    saveButton.addEventListener('click', function() {
        var newName = inputField.value;
        if (newName.trim() !== '') {
            console.log('New name:', newName);
            document.querySelector('.user-name').textContent = newName; // Update the displayed name
            // Add logic to handle the new name here
        }
        closeEditProfilePopup();
    });

    var backButton = document.createElement('button');
    backButton.textContent = 'Back';
    backButton.classList.add('back');
    backButton.addEventListener('click', editProfile);

    popupContent.appendChild(saveButton);
    popupContent.appendChild(backButton);

    var editProfilePopup = document.getElementById('editProfilePopup');
    editProfilePopup.innerHTML = ''; // Clear existing content
    editProfilePopup.appendChild(popupContent);
    editProfilePopup.style.display = 'flex';
}

function editBio() {
    var popupContent = document.createElement('div');
    popupContent.classList.add('popup-content');
    var inputField = document.createElement('textarea'); // Changed the input field to a textarea
    inputField.setAttribute('placeholder', 'Enter new bio'); // Changed the placeholder text
    inputField.style.height = '100px'; // Enlarged the input field
    popupContent.appendChild(inputField);

    var saveButton = document.createElement('button');
    saveButton.textContent = 'Save';
    saveButton.addEventListener('click', function() {
        var newBio = inputField.value;
        if (newBio.trim() !== '') {
            console.log('New bio:', newBio);

            document.querySelectorAll('.user-details p')[1].textContent = `Bio: ${newBio}`; // Update the displayed bio
        }
        closeEditProfilePopup();
    });

    var backButton = document.createElement('button');
    backButton.textContent = 'Back';
    backButton.classList.add('back');
    backButton.addEventListener('click', editProfile);

    popupContent.appendChild(saveButton);
    popupContent.appendChild(backButton);

    var editProfilePopup = document.getElementById('editProfilePopup');
    editProfilePopup.innerHTML = ''; // Clear existing content
    editProfilePopup.appendChild(popupContent);
    editProfilePopup.style.display = 'flex';
}
