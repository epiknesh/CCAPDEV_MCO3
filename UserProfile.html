    function displayReservations(reservationList) {
    const accountInUse = localStorage.getItem('currentLogIn');
    const filteredReservations = reservationList.filter(function (reservation) {
        return reservation.owner === accountInUse;
    });

    let previousReservationNum = null;
    let rowColorCounter = 0;

    var tableContainer = document.getElementById("reservationTableContainer");
    var tableHTML = "<table border='1'>";
    tableHTML += "<tr><th>Reservation Number</th><th>Date</th><th>Time</th><th>Lab</th><th>Seat Number</th><th>Anonymous</th><th>Booking Date</th><th>Booking Time</th></tr>";

    filteredReservations.forEach(function (reservation, index, reservations) {
        var count = reservations.filter(function (res) {
            return res.reservationNum === reservation.reservationNum;
        }).length;

        if (index === 0 || reservation.reservationNum !== previousReservationNum) {
            rowColorCounter++;
            const rowClass = 'reservation-row-' + (rowColorCounter % 2 === 0 ? 'even' : 'odd');
            tableHTML += "<tr class='" + rowClass + "'>";
            tableHTML += "<td rowspan='" + count + "'>" + reservation.reservationNum + "</td>";
            tableHTML += "<td rowspan='" + count + "'>" + reservation.date + "</td>";
            tableHTML += "<td rowspan='" + count + "'>" + reservation.startTime + " - " + reservation.endTime + "</td>";
            tableHTML += "<td rowspan='" + count + "'>" + reservation.lab + "</td>";
        }

        tableHTML += "<td>" + reservation.seatNum + "</td>";

        if (index === 0 || reservation.reservationNum !== reservations[index - 1].reservationNum) {
            tableHTML += "<td rowspan='" + count + "'>" + (reservation.anonymous === 'yes' ? 'Yes' : 'No') + "</td>";
        }

        if (index === 0 || reservation.reservationNum !== reservations[index - 1].reservationNum) {
            tableHTML += "<td rowspan='" + count + "'>" + reservation.bookingDate + "</td>";
            tableHTML += "<td rowspan='" + count + "'>" + reservation.bookingTime + "</td>";
        }

        // if (index === 0 || reservation.reservationNum !== previousReservationNum) {
        //     tableHTML += "<td rowspan='" + count + "'>";

        //     if (reservation.owner === accountInUse) {
        //         tableHTML += "<button class='edit-btn' onclick='editReservation(" + reservation.reservationNum + ")'>Edit</button></td>";
        //     } else {
        //         tableHTML += "</td>";
        //     }
        // }

        tableHTML += "</tr>";
        previousReservationNum = reservation.reservationNum;
    });

    tableHTML += "</table>";
    tableContainer.innerHTML = tableHTML;
}

      function editProfile() {
    var popupContent = document.createElement('div');
    popupContent.classList.add('popup-content');
    var editOptions = ['Edit Profile Image', 'Edit Name', 'Edit Bio', 'Cancel'];

    var popupButtons = document.createElement('div');

    for (var i = 0; i < editOptions.length; i++) {
        var button = document.createElement('button');
        button.textContent = editOptions[i];
        button.classList.add('edit-profile-button');
        if (editOptions[i] === 'Edit Name') {
            button.addEventListener('click', editName);
        } else if (editOptions[i] === 'Edit Profile Image') {
            button.addEventListener('click', editProfileImage);
        } else if (editOptions[i] === 'Edit Bio') {
            button.addEventListener('click', editBio);

            button.classList.add('cancel');
            button.addEventListener('click', closeEditProfilePopup);
        }
        popupButtons.appendChild(button);
    }

    popupContent.appendChild(popupButtons);

    var editProfilePopup = document.getElementById('editProfilePopup');
    editProfilePopup.innerHTML = '';
    editProfilePopup.appendChild(popupContent);
    editProfilePopup.style.display = 'flex';
}


function editProfileImage() {
    // Create a div for the notification
    var notificationDiv = document.createElement('div');
    notificationDiv.classList.add('notification');

    // Add content to the notification div
    notificationDiv.innerHTML = `
        <p>Please make sure to upload your desired image to the "images" folder before proceeding.</p>
        <button id="acknowledgeButton">Okay!</button>
    `;

    // Append the notification div to the body
    document.body.appendChild(notificationDiv);

    // Handle the click event of the "Okay!" button
    document.getElementById('acknowledgeButton').addEventListener('click', function () {
        // Remove the notification div
        document.body.removeChild(notificationDiv);

        // Proceed with the file input
        showFileInput();
    });
}

function showFileInput() {
    // Create the file input
    var input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = function (event) {
        var file = event.target.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var newProfileImage = e.target.result;
                var profileImageElement = document.querySelector('.profile-image');
                profileImageElement.setAttribute('src', newProfileImage);

                // Update the profile image path in the database with the file name
                updateProfileImageInDatabase(file.name);

                // Update the header-profile-image as well
                var headerProfileImageElement = document.querySelector('.header-profile-image');
                headerProfileImageElement.setAttribute('src', newProfileImage);
            };
            reader.readAsDataURL(file);
        } else {
            console.log('No file selected');
        }
        closeEditProfilePopup();
    };

    // Trigger the file input
    input.click();
}
function updateProfileImageInDatabase(newImagePath) {
    // Assuming you have a way to get the current user's email
    const currentEmail = localStorage.getItem('currentLogIn');// Implement this function

    // Concatenate "images/" before the file name
    const imagePathWithPrefix = `images/${newImagePath}`;

    // Send a PATCH request to the server to update the profile image path
    fetch(`https://ccapdevmco3.adaptable.app/accounts/${currentEmail}/image`, {
        method: 'PATCH',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            image: imagePathWithPrefix,
        }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to update profile image');
        }
        return response.json();
    })
    .then(data => {
        console.log('Profile image updated successfully:', data.message);
    })
    .catch(error => {
        console.error('Error updating profile image:', error);
    });
}

        function confirmDeleteAccount() {
    // Get the currently logged-in email
    const currentEmail = localStorage.getItem('currentLogIn');

    // Send a DELETE request to the server to delete the account
    fetch(`https://ccapdevmco3.adaptable.app/accounts/${currentEmail}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
        },
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to delete account');
            }
            return response.json();
        })

            console.log('Account deleted successfully:', data.message);

            // Close the popup
            closePopup();

            // Redirect to the Index.html page
            window.location.href = 'Index.html';
        })

            console.error('Error deleting account:', error);
        });
}
